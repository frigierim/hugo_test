<div class="container" id="contact-form">

    <div class="row">
        <div class="col-md-8">

            <section>

                <!-- {{ .Content }} -->

                <div class="heading">
                  <h3>{{ i18n "contactForm" }}</h3>
                </div>

                <div id="contact-message"></div>

                <form id="contact-form" method="post" action="https://api.staticforms.xyz/submit">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group">
                              <label for="name">{{ i18n "contactName" }}</label>
                                <input type="text" class="form-control" name="name" id="name" required>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-group">
                                <label for="email">{{ i18n "contactMail" }}</label>
                                <input type="email" autocomplete="email" class="form-control" name="email" id="email" required>
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                              <label for="message">{{ i18n "contactMessage" }}</label>
                                <textarea id="message" class="form-control" name="message" required></textarea>
                            </div>
                        </div>
                        
                        <div class="col-sm-12">
                            <div class="form-group">
                                <input type="checkbox" name="accept_privacy" checked required/><label for="accept_privacy">Dichiaro di aver preso visione dellâ€™<a href= {{ "/privacy/" }}>Informativa sul trattamento dei dati personali</a>.</label>
                            </div>
                        </div>
                        
                        <input type="text" name="honeypot" style="display:none">
                        {{with .Site.Params.staticforms_token}}
                        <input type="hidden" name="accessKey" value="{{.}}">
                        {{end}}
 
                        <input type="hidden" name="subject" value="Iltuoconsulente - Contatto" />
                        <input type="hidden" name="replyTo" value="@">
                        <input type="hidden" name="redirectTo" value="">
                        <div class="col-sm-12 text-center">

                          <button type="submit" class="btn btn-template-main"><i class="far fa-envelope"></i>{{ i18n "contactSend" }}</button>

                        </div>
                    </div>
                    <!-- /.row -->
                </form>
            </section>

        </div>

        <div class="col-md-4">

            {{ if isset .Site.Params "address" }}
            <section>

              <!--h3 class="text-uppercase"> {{ i18n "contactAddrTitle" }}</h3-->

                {{ .Site.Params.address | safeHTML }}

            </section>

            {{ end }}

        </div>

    </div>
    <!-- /.row -->
</div>

{{ partial "map.html" . }}
